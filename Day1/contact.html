            <table align="center">

                    <td>
                        <label>Full Name : </label>
                    </td>
                    <td>
                        <input type="text" name="name" placeholder="Enter your full name..." required>

                    <td>
                        <label for="msg">Your message</label>
                    </td>
                    <td>
                        <textarea id="msg" name="msg" placeholder="Enter your text here..." rows="4" cols="50" required></textarea>

                </tr>

                    <td colspan="2">
                        <div class="lowerform">
